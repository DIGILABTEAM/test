<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Form-v9 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/nunito-font.css">
	<!-- Main Style Css -->
	<link rel="stylesheet" href="css/style.css" />
</head>

<body class="form-v9">
	<div class="page-content">
		<div class="form-v9-content" style="background-image: url('images/form-v9.jpg')">
			<form class="form-detail" action="store.php" method="GET">
				<h2>REGUTOL LOGIN</h2>
				<div class="form-row-total">
					<div class="form-row">
						<input type="text" name="name" id="name" class="input-text" placeholder="Name of the Doctor 
						" required>
					</div>
					<div class="form-row">
						<input type="text" name="place" id="place" class="input-text" placeholder="Place of Practice "
							required>
					</div>
				</div>
				<div class="form-row-total">
					<div class="form-row">
						<input type="text" name="mob" id="mob" class="input-text"
							placeholder="Mobile number" required>
					</div>
					<div class="form-row">
						<input type="text" name="email" id="email" class="input-text" placeholder="Email id (if any)"
						required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
					</div>
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Take a Quiz">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
